<p>Adherent :</p>
<table border="1">
  <thead>
  <tr>
    <th>Nom d'utilisateur</th>
    <th>Adresse e-mail</th>
  </tr>
  </thead>
  <tbody>
    @for (adherent of adherents; track adherent.id) {
      <tr>
        <td>{{adherent.nom}}</td>
        <td>{{adherent.adresse}}</td>
      </tr>
    }
  </tbody>
</table>

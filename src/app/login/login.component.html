<form [formGroup]="loginForm">
  <div class="main-content">
    <div class="login-container">
      <form class="login-form">
        <h2 class="login-title">Se connecter</h2>

        <div class="form-group">
          <label>Adresse e-mail</label>
          <input matInput type="text" formControlName="username">
          @if (loginForm.get('username')?.hasError('required')) {
            <mat-error>Email is required</mat-error>
          }    </div>

        <div class="form-group">
          <label>Mot de passe</label>
          <input type="password" matInput formControlName="password">
          @if (loginForm.get('password')?.hasError('required')) {
            <mat-error>Password is required</mat-error>
          }    </div>

        <button mat-stroked-button (click)="submit()" [disabled]="loginForm.invalid" class="login-button">Se connecter</button>

        <div class="login-footer">
          <p>Pas encore de compte ? <a href="/register">Inscrivez-vous ici</a></p>
          <p><a href="/forgot-password">Mot de passe oubli√© ?</a></p>
        </div>
      </form>
    </div>
  </div>
</form>

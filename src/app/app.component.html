            <a href="/profile">Mon Profil</a>
          </li>

          <li *ngIf="authenticated()">
            <a href="/adherent">Adhérents</a>
          </li>

                <a href="/login">Se connecter</a>
            </li>
          <li *ngIf="authenticated()">
            <button class="logout-button" (click)="logout()">Se déconnecter</button>
          </li>

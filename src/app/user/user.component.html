<p>Adherent :</p>
<table border="1">
  <thead>
  <tr>
    <th>Nom d'utilisateur</th>
    <th>Adresse e-mail</th>
    <th>password</th>
  </tr>
  </thead>
  <tbody>
    @for (user of users; track user.id) {
      <tr>
        <td>{{user.username}}</td>
        <td>{{user.email}}</td>
        <td>{{user.password}}</td>
      </tr>
    }
  </tbody>
</table>
